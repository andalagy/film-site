<!-- fallback redirect pages -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>redirectingâ€¦</title>
    <link rel="stylesheet" href="/andalagy/styles.css" />
  <script>
      (function () {
        var segmentCount = 1;
        var location = window.location;
        var redirectPath =
          location.protocol +
          '//' +
          location.hostname +
          (location.port ? ':' + location.port : '') +
          location.pathname
            .split('/')
            .slice(0, 1 + segmentCount)
            .join('/') +
          '/?/' +
          location.pathname.slice(1).split('/').slice(segmentCount).join('/').replace(/&/g, '~and~') +
          (location.search ? '&' + location.search.slice(1).replace(/&/g, '~and~') : '') +
          location.hash;

        location.replace(redirectPath);
      })();
    </script>
  </head>
  <body>
    <div id="load-overlay" class="intro-terminal" aria-hidden="true">
      <div class="intro-terminal-shell" aria-live="polite">
        <div class="intro-terminal-output" data-intro-output></div>
        <p class="intro-terminal-line intro-terminal-prompt" data-intro-prompt hidden>&gt; run /andalagy<span class="intro-caret" aria-hidden="true"></span></p>
      </div>
    </div>
    <div id="grain-layer" aria-hidden="true"></div>
  </body>
</html>
